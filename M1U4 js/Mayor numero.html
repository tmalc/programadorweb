<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor numero</title>
</head>
<body>
    <script>
		const numeros = [20, 30, 56];
	
		if (numeros[0] > numeros[1] && numeros[0] > numeros[2]) {
			document.write(`el mayor es el  ${numeros[0]}`);
		} else if ( numeros[1]> numeros[2]) {
			document.write(`el mayor es el  ${numeros[1]}`);
		} else {
			document.write(`el mayor es el  ${numeros[2]}`);
		}

	</script>
</body>
</html>
